{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <div class="card">
        <h2>Stock Search</h2>

        <form action="/quoted" method="get">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <input type="text" class="form-control mx-auto wx-auto" id="symbol" name="symbol" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
{% endblock %}
