{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h1 class="mb-4"><i class="fas fa-sign-in-alt"></i> Log In</h1>

    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <button type="button" id="togglePassword" class="input-group-text" aria-label="Show password">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
        <button class="btn btn-success w-100" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
