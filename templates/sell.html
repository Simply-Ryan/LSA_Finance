{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="container mt-4">
        <h2>Sell Stocks</h2>
        <form action="/sell" method="POST">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <select class="form-select" id="symbol" name="symbol" onchange="updateShares()">
                    {% for holding in holdings %}
                        <option value="{{ holding[0] }}" data-amount="{{ holding[1] }}">{{ holding[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Number of Shares</label>
                <input type="number" class="form-control" id="shares" name="shares" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>

    <script>
    function updateShares() {
        var symbolSelect = document.getElementById("symbol");
        var selectedOption = symbolSelect.options[symbolSelect.selectedIndex];
        var amount = selectedOption.getAttribute("data-amount");
        document.getElementById("shares").value = amount;
    }
    </script>
{% endblock %}
