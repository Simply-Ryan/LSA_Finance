{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="card mx-auto" style="max-width: 500px; padding: 20px;">
    <h2 class="mb-4 text-center">Register</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" id="firstname" name="firstname" placeholder="First Name" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" id="lastname" name="lastname" placeholder="Last Name" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3 input-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
            <button type="button" id="togglePassword" class="input-group-text" aria-label="Show password">
                <i class="fa fa-eye"></i>
            </button>
        </div>
        <div class="mb-3 input-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
            <button type="button" id="toggleConfirmation" class="input-group-text" aria-label="Show password">
                <i class="fa fa-eye"></i>
            </button>
        </div>
        <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
</div>
{% endblock %}
